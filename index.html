<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Sebastian Staniak Portfolio</title>
</head>
<body>
    <section class="icons">
        <div class="my_computer_icon">
            <img src="src/my_computer_icon.png">
            <p>My Projects</p>
        </div>
        <div class="network_icon">
            <img src="src/network_icon.png">
            <p>Network</p>
        </div>
        <div class="recycle_bin_icon">
            <img src="src/recycle_bin_icon.png">
            <p>Recycle Bin</p>
        </div>
        <div class="internet_icon">
            <img src="src/the_internet_icon.png">
            <p>The Internet</p>
        </div>
        <div class="resume_icon">
            <img src="src/cv_icon.png">
            <p>Resume</p>
        </div>
    </section>
    <section class="footer">
        <div class="contact_button">
            <img src="src/windows_icon.png" alt="windows_icon">
            <p>Contact</p>
        </div>
        <div class="clock_button">
            <img src="src/speaker_icon.png" alt="speaker_icon">
            <p id="datetime" style="font-weight: lighter" onload="showTime()"></p>
        </div>
    </section>
    <section class="contact_bar">
        <div class="linkedin">
            <img src="src/linkedin_icon.png" alt="linkedin_icon">
            <a><br>Linkedin</a>
        </div>
        <div class="github">
            <img src="src/github_icon.png" alt="github_icon">
            <a><br>Github</a>
        </div>
        <div class="facebook">
            <img src="src/facebook_icon.png" alt="facebook_icon">
            <a><br>Facebook</a>
        </div>
        <div class="telephone">
            <img src="src/phone_icon.png" alt="phone_icon">
            <a><br>Telephone</a>
        </div>
    </section>
    <section class="folder">
        <div class="folder_background">
            <div class="folder_header">
                    <div class="folder_placeholder">
                        <img src="src/folder.png" alt="folder_placeholder">
                        <a>My Project</a>
                    </div>
                    <div class="folder_icons">
                        <img src="src/folder_icon_1.png" alt="folder_icon_1">
                        <img src="src/folder_icon_2.png" alt="folder_icon_2">
                        <img src="src/folder_icon_3.png" alt="folder_icon_3">
                    </div>
            </div>
            <div class="folder_nav">
                <ul>
                    <li>File</li>
                    <li>Edit</li>
                    <li>View</li>
                    <li>Help</li>
                </ul>
            </div>
            <div class="folder_body">
                <div class="branding">
                    <img src="src/folder.png" alt="folder">
                    <a>Branding</a>
                </div>
                <div class="landing_pages">
                    <img src="src/folder.png" alt="folder">
                    <a>Landing <br>Pages</a>
                </div>
                <div class="threeD_projects">
                    <img src="src/folder.png" alt="folder">
                    <a>3D Projects</a>
                </div>
                <div class="prototypes">
                    <img src="src/folder.png" alt="folder">
                    <a>Prototypes <br>and <br>Mockups</a>
                </div> 
                <div class="animations">
                    <img src="src/folder.png" alt="folder">
                    <a>Animations</a>
                </div>  
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
