<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Sebastian Staniak Portfolio</title>
</head>
<body>
    <section class="icons">
        <div class="my_computer_icon">
            <img src="src/my_computer_icon.png">
            <p>My Computer</p>
        </div>
        <div class="network_icon">
            <img src="src/network_icon.png">
            <p>Network</p>
        </div>
        <div class="recycle_bin_icon">
            <img src="src/recycle_bin_icon.png">
            <p>Recycle Bin</p>
        </div>
        <div class="internet_icon">
            <img src="src/the_internet_icon.png">
            <p>The Internet</p>
        </div>
        <div class="resume_icon">
            <img src="src/cv_icon.png">
            <p>Resume</p>
        </div>
    </section>
    <section class="footer">
        <div class="start_button">
            <img src="src/windows_icon.png" alt="">
            <p>Start</p>
        </div>
        <div class="clock_button">
            <img src="src/speaker_icon.png" alt="">
            <p id="datetime" style="font-weight: lighter" onload="showTime()"></p>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
